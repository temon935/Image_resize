<a href="{% url 'home' %}">Назад к списку</a>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
   {{ form.as_p }}
  <button type="submit">Upload</button>
</form>

{% if img_obj %}
  <h3>Succesfully uploaded : {{img_obj.image_file}}</h3>
  <img src="{{ img_obj.image_file.url}}" alt="connect" style="max-height:300px">

{% elif data %}
  <h3>Требуется заполнение хотя бы одного из полей!</h3>
{% else %}
  <h3>Заполните поле</h3>
{% endif %}
